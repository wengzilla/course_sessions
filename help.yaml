load: | 
        load <filename> 
        Erase any loaded data and parse the specified file. 
        If no filename is given, default to event_attendees.csv.
help: | 
        help
        Output a listing of the available individual commands.
queue count: |
        queue count
        Output how many records are in the current queue.
queue clear: |
        queue clear
        Empty the queue.
queue print: |
        queue print
        Print out a tab-delimited data table with a header row.
queue print by: |
        queue print by <attribute>
        Print the data table sorted by the specified attribute.
queue save to: |
        queue save to <filename.csv>
        Export the current queue to the specified filename as a CSV.
find: |
        find <attribute> <criteria>
        Load the queue with all records matching the criteria for the
        given attribute.
